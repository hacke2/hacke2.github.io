<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="/common/js/startmove.js"></script>
		<style>
			body {
				margin: 0;
				padding: 0;
				
			}
			.container {
				width: 960px;
				margin: 0 auto;
			}
			.show-img {
				width: 500px;
				height: 400px;
				margin: 50px auto;
				overflow:hidden;
				border: 1px solid #000000;
				position: relative;
			}
			.show-img img {
				position: relative;
			}
			.show-img .ico-long-pic {
				padding: 0 5px;
				position: absolute;
				background: #009999;
				color: #FFF;
				left: 0;
				top: 0;
				z-index: 999;
			} 
		</style>
	</head>

	<body>
		<div class="container">
			<div class="show-img">
				<i class="ico-long-pic">长图</i>
				<img id="long-pic" src="/works/demo/qqzone-img/1.jpg" alt="" />
			</div>
		</div>
	</body>
	<script>
		var img = document.getElementById('long-pic');
		
		if(img.offsetHeight > img.parentNode.offsetHeight) {
			
		}
		
		
		img.onmousemove = function() {
			var e = event || window.event,
				context = this.parentNode,
				relativeX = e.clientX - context.offsetLeft,
				relativeY = e.clientY - context.offsetTop,
				targetH = -this.offsetHeight+context.offsetHeight,
				compareH =  context.offsetHeight /2;
				
				//d('x ' + relativeX + ' y ' + relativeY);
				
				if(relativeY < compareH) {
					//移到图框下部	
					startMove(this,{top : 0}, 500)
				}else {
					
					//d('移动到' + targetH)
					//移到图框上部
					startMove(this,{top : targetH}, 500)
				}
			
		}
		
		img.onmouseout = function() {
			if (this.timer) {
				clearInterval(this.timer);
			}			
		}
		
		
		function d(msg) {
			if(console) {
				console.log(msg);
			}
		}
	</script>

</html>
